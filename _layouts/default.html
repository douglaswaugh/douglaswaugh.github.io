      {% include header.html %}
      <section>  
        {{ content }}
      </section>
      <section>
        {% for post in site.posts %}
        <article class="post">
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
        {% endfor %}
      </section>
      {% include footer.html %}
