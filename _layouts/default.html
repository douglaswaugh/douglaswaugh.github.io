      {% include header.html %}
      <section>  
        {{ content }}
      </section>
      <section>
        {% for post in site.posts %}
        <article class="post">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

          <p>
            {{ post.excerpt }}
          </p>

          <p>
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
          </p>

        </article>
        {% endfor %}
      </section>
      {% include footer.html %}
